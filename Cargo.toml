[package]

name = "iron-test"
version = "0.4.0"
authors = ["Jonathan Reem <jonathan.reem@gmail.com>"]
description = "Mocking suite for Iron requests."
repository = "https://github.com/reem/iron-test"
license = "MIT"

[features]
default = []
ssl = ["hyper/ssl"]

[dependencies]
iron = "0.4"
log = "0.3"
url = "1.1"
uuid = { version = "0.2", features = ["v4"] }

[dependencies.hyper]
version = "0.9"
default-features = false

[dev-dependencies]
mime = "0.2"
router = "0.2"
urlencoded = "0.4"
